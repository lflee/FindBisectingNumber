<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Find the bisecting number</title>


    <link rel="import" href="app/bower_components/paper-input/paper-input.html">
    <link rel="import" href="app/bower_components/neon-animation/web-animations.html">
    <link rel="import" href="app/bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="app/bower_components/neon-animation/neon-animatable.html">
    <link rel="import" href="app/bower_components/neon-animation/animations/slide-from-right-animation.html">
    <link rel="import" href="app/bower_components/neon-animation/animations/slide-left-animation.html">

    <script type="text/javascript">

        function calMean(){
          var num1 = document.getElementById("num1").value ;
          var num2 = document.getElementById("num2").value ;

          var mean = Math.ceil( (Number(num1) + Number(num2) )/2 ) ;

          console.log(mean);

          document.getElementById("mean").innerHTML = mean ;

        }

    </script>

</head>

<body fullbleed vertical layout unresolved>
    <h1>Find the bisecting number</h1>
    
    <paper-input id="num1" label="First Number" type="number" onchange="calMean()"></paper-input>

    <paper-input id="num2" label="Second Number" type="number" onchange="calMean()"></paper-input>
    
    <div id="mean"></div>


<neon-animated-pages selected="0"
                     entry-animation="slide-from-right-animation"
                     exit-animation="slide-left-animation">
  <neon-animatable>1</neon-animatable>
  <neon-animatable>2</neon-animatable>
</neon-animated-pages>

</body>

</html>
