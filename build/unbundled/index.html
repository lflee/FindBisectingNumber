<!DOCTYPE html><html><head>
    <title>用二分法揾未知數 🔎(X+Y)/2=?🔍</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    

    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-iconset-svg/iron-iconset-svg.html">

    <script type="text/javascript">function init(){smallNum=0,bigNum=0,min=0,max=0,document.getElementById("small").value=smallNum,document.getElementById("big").value=bigNum,document.getElementById("minNum").innerHTML=min,document.getElementById("maxNum").innerHTML=max,calMean()}function update(){smallNum=document.getElementById("small").value,bigNum=document.getElementById("big").value,smallNum>bigNum&&(document.getElementById("big").value=smallNum,document.getElementById("small").value=bigNum,smallNum=document.getElementById("small").value,bigNum=document.getElementById("big").value),smallNum<min&&(min=smallNum,document.getElementById("minNum").innerHTML=min),bigNum<min&&(max=smallNum,document.getElementById("minNum").innerHTML=min),smallNum>max&&(max=smallNum,document.getElementById("maxNum").innerHTML=max),bigNum>max&&(max=bigNum,document.getElementById("maxNum").innerHTML=max),calMean()}function calMean(){var m=Math.ceil((Number(smallNum)+Number(bigNum))/2);document.getElementById("meanNum").innerHTML=m;var e=document.createElement("div"),n=document.createTextNode(m);e.appendChild(n);var l=document.getElementById("meanRecords");l.appendChild(e)}var smallNum,bigNum,min,max;</script>

  </head>
  <body onload="init()">

    <h1>用二分法揾未知數
      <br>🔎(X+Y)/2=?🔍</h1>

    <paper-input id="small" label="Smaller number" type="number" onchange="update()"></paper-input>

    <paper-input id="big" label="Bigger number" type="number" onchange="update()"></paper-input>

    <div id="maxNumIs">最大數係：
      <div id="maxNum">

      </div>
    </div>

    <div id="minNumIs">最細數係：
      <div id="minNum">

      </div>
    </div>


    <div id="meanNumIs">新計出嚟嘅平均數係：
      <div id="meanNum">
      </div>
      <paper-button raised="" id="setAsSmall"><iron-icon icon="arrow-downward"></iron-icon>將佢 set 為細數</paper-button>
      <paper-button raised="" id="setAsBig"><iron-icon icon="arrow-upward"></iron-icon>將佢 set 為大數</paper-button>


    </div>
    <div id="meanRecords">平均數記錄：

    </div>

  

</body></html>
