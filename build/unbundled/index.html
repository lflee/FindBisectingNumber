<!DOCTYPE html><html><head>
    <title>用二分法揾未知數 🔎(X+Y)/2=?🔍</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    

    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-iconset-svg/iron-iconset-svg.html">
    <link rel="import" href="bower_components/app-layout/app-layout.html">
    


    <script type="text/javascript">function init(){small=0,big=0,min=0,max=0,document.getElementById("smallNum").value=small,document.getElementById("bigNum").value=big,document.getElementById("minNum").innerHTML=min,document.getElementById("maxNum").innerHTML=max,calMean()}function update(){small=document.getElementById("smallNum").value,big=document.getElementById("bigNum").value,big>small?(console.log("bigNum:"+big+" smallNum:"+small+" min:"+min),small<min&&(console.log("Why not here? bigNum:"+big+" smallNum:"+small+" min:"+min),min=small,console.log("min is: "+min),document.getElementById("minNum").innerHTML=min),big>max&&(max=big,document.getElementById("maxNum").innerHTML=max)):(small>max?(max=small,document.getElementById("maxNum").innerHTML=max):big<min&&(min=bigNum,document.getElementById("minNum").innerHTML=min),tempSmall=big,tempBig=small,small=tempSmall,big=tempBig,document.getElementById("smallNum").value=small,document.getElementById("bigNum").value=big),calMean()}function calMean(){mean=Math.ceil((Number(small)+Number(big))/2),document.getElementById("meanNum").innerHTML=mean;var m=document.createElement("div"),e=document.createTextNode(mean);m.appendChild(e);var n=document.getElementById("meanRecords");n.appendChild(m)}var small,big,min,max,mean,tempSmall,tempBig;</script>

  </head>
  <body onload="init()">
    <app-drawer-layout>
      <app-drawer>
      </app-drawer>

      <app-header-layout>
        <app-header>
          <app-toolbar>
            <div title="">用二分法揾未知數
              <br>🔎(X+Y)/2=?🔍
            </div>
          </app-toolbar>
        </app-header>



        

        <paper-input always-float-label="" id="smallNum" label="Smaller number" type="number" onchange="update()"></paper-input>

        <paper-input always-float-label="" id="bigNum" label="Bigger number" type="number" onchange="update()"></paper-input>

        <div id="maxNumIs">最大數係：
          <div id="maxNum">

          </div>
        </div>

        <div id="minNumIs">最細數係：
          <div id="minNum">

          </div>
        </div>


        <div id="meanNumIs">新計出嚟嘅平均數係：
          <div id="meanNum">
          </div>
          <paper-button raised="" id="setAsSmall"><iron-icon icon="arrow-downward"></iron-icon>將佢 set 為細數</paper-button>
          <paper-button raised="" id="setAsBig"><iron-icon icon="arrow-upward"></iron-icon>將佢 set 為大數</paper-button>
          <paper-button raised="" id="copy"><iron-icon icon="content-copy" onclick="ClipBoard()"></iron-icon>Copy 咗個數佢</paper-button>


    


        </div>
        <div id="meanRecords">平均數記錄：

        </div>
      </app-header-layout>
    </app-drawer-layout>
  

</body></html>
