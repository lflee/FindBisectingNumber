<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Facebook Sign In Example</title>

  
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  
  
  <script src="//connect.facebook.net/en_US/sdk.js"></script>
  <script>FB.init({appId:"<YOUR_FACEBOOK_APP_ID>",status:!0,xfbml:!0,version:"v2.6"}),FB.Event.subscribe("auth.authResponseChange",checkLoginState);</script>
  

  <link rel="stylesheet" href="main.css">

  
  

  <script type="text/javascript">function checkLoginState(e){if(e.authResponse)var t=firebase.auth().onAuthStateChanged(function(i){if(t(),!isUserEqual(e.authResponse,i)){var n=firebase.auth.FacebookAuthProvider.credential(e.authResponse.accessToken);firebase.auth().signInWithCredential(n).catch(function(e){var t=e.code;e.message,e.email,e.credential;"auth/account-exists-with-different-credential"===t?alert("You have already signed up with a different auth provider for that email."):console.error(e)})}});else firebase.auth().signOut()}function isUserEqual(e,t){if(t)for(var i=t.providerData,n=0;n<i.length;n++)if(i[n].providerId===firebase.auth.FacebookAuthProvider.PROVIDER_ID&&i[n].uid===e.userID)return!0;return!1}function initApp(){firebase.auth().onAuthStateChanged(function(e){if(e){var t=e.displayName,i=e.email,n=e.emailVerified,a=e.photoURL,r=e.isAnonymous,o=e.uid,s=e.refreshToken,u=e.providerData;document.getElementById("quickstart-sign-in-status").textContent="Signed in",document.getElementById("quickstart-account-details").textContent=JSON.stringify({displayName:t,email:i,emailVerified:n,photoURL:a,isAnonymous:r,uid:o,refreshToken:s,providerData:u},null,"  ")}else document.getElementById("quickstart-sign-in-status").textContent="Signed out",document.getElementById("quickstart-account-details").textContent="null"})}initApp();</script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <a href="/"><h3>Firebase Authentication</h3></a>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Facebook Authentication with OAuth Credentials</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Log in with your Facebook account below.</p>

            
            <fb:login-button data-auto-logout-link="true" scope="public_profile,email" size="large"></fb:login-button>
            

            <div class="quickstart-user-details-container">
              Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="quickstart-account-details">null</code></pre>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>


</body></html>
