<html><head><link href="../polymer/polymer.html" rel="import">
<link href="../core-style/core-style.html" rel="import">

</head><body><core-style id="paper-char-counter">
:host(.invalid) {
  color: {{g.paperInput.invalidColor}};
}
</core-style>

<polymer-element name="paper-char-counter">

<template>

  <style>:host{display:inline-block;float:right;color:#757575;font-size:0.75em;padding:0.5em 0 0.5em 0.5em;}</style>

  <core-style ref="paper-char-counter"></core-style>

  <div class="counter-text" aria-hidden="true" hidden?="{{!showCounter || !_maxChars}}">
    <span>{{_charCount}} / {{_maxChars}}</span>
  </div>

</template>

<script>Polymer({publish:{target:null,showCounter:!0},_charCount:0,_maxChars:0,_isCounterInvalid:!1,ready:function(){if(this.target){var t=document.getElementById(this.target);this._maxChars=t.maxLength,t.addEventListener("input",this.inputAction.bind(this))}},inputAction:function(t){this._charCount=t.target.value.length,this._isCounterInvalid=this._maxChars&&this._charCount>=this._maxChars},_isCounterInvalidChanged:function(){this.classList.toggle("invalid",this._isCounterInvalid),this.fire("char-counter-error",{hasError:this._isCounterInvalid,hideErrorIcon:this.showCounter})}});</script>

</polymer-element>
</body></html>
