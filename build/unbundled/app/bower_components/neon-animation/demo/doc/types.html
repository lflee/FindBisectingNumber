<!DOCTYPE html><html><head>
    <title>neon-animation demo: basic</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="my-dialog.html">

  </head>
  <body>

    <template is="dom-bind">

      <button on-click="_onButtonClick">Toggle</button>

      <div style="text-align: center">
        <my-dialog>Hello World!</my-dialog>
      </div>

    </template>

    <script>var scope=document.querySelector('template[is="dom-bind"]');scope._onButtonClick=function(e){var o=document.querySelector("my-dialog");o&&(o.opened?o.hide():o.show())};</script>

  

</body></html>
