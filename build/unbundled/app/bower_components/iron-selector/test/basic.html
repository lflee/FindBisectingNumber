<!DOCTYPE html><html><head>

  <title>iron-selector-basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../iron-selector.html">

  <style>.iron-selected{background:#ccc;}.my-selected{background:red;}</style>

</head>
<body>

  <test-fixture id="defaults">
    <template>
      <iron-selector>
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </iron-selector>
    </template>
  </test-fixture>

  <br><br>

  <test-fixture id="basic">
    <template>
      <iron-selector selected="item2" attr-for-selected="id">
        <div id="item0">Item 0</div>
        <div id="item1">Item 1</div>
        <div id="item2">Item 2</div>
        <div id="item3">Item 3</div>
        <div id="item4">Item 4</div>
      </iron-selector>
    </template>
  </test-fixture>

  <script>suite("defaults",function(){var e;setup(function(){e=fixture("defaults")}),test("to nothing selected",function(){assert.equal(e.selected,null)}),test("to iron-selected as selectedClass",function(){assert.equal(e.selectedClass,"iron-selected")}),test("to false as multi",function(){assert.isFalse(e.multi)}),test("to tap as activateEvent",function(){assert.equal(e.activateEvent,"tap")}),test("to nothing as attrForSelected",function(){assert.equal(e.attrForSelected,null)}),test("as many items as children",function(){assert.equal(e.items.length,e.querySelectorAll("div").length)})}),suite("basic",function(){var e;setup(function(){e=fixture("basic")}),test("honors the attrForSelected attribute",function(){assert.equal(e.attrForSelected,"id"),assert.equal(e.selected,"item2"),assert.equal(e.selectedItem,document.querySelector("#item2"))}),test("allows assignment to selected",function(){e.selected="item4",assert.isTrue(e.children[4].classList.contains("iron-selected")),assert.equal(e.selectedItem,e.children[4])}),test("fire iron-select when selected is set",function(){var t=0;e.addEventListener("iron-select",function(e){t++}),e.selected="item4",assert.equal(t,1)}),test("set selected to old value",function(){var t=0;e.addEventListener("iron-select",function(e){t++}),e.selected="item2",assert.equal(t,0)})});</script>



</body></html>
