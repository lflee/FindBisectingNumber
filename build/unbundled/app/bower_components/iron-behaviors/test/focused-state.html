<body>

  <test-fixture id="TrivialFocusedState">
    <template>
      <test-control tabindex="-1"></test-control>
    </template>
  </test-fixture>

  <test-fixture id="NestedFocusedState">
    <template>
      <nested-focusable></nested-focusable>
    </template>
  </test-fixture>

  <script>suite("focused-state",function(){var e;setup(function(){e=fixture("TrivialFocusedState")}),suite("when is focused",function(){test("receives a focused attribute",function(){expect(e.hasAttribute("focused")).to.be.eql(!1),MockInteractions.focus(e),expect(e.hasAttribute("focused")).to.be.eql(!0)}),test("focused property is true",function(){expect(e.focused).to.not.be.eql(!0),MockInteractions.focus(e),expect(e.focused).to.be.eql(!0)})}),suite("when is blurred",function(){test("loses the focused attribute",function(){MockInteractions.focus(e),expect(e.hasAttribute("focused")).to.be.eql(!0),MockInteractions.blur(e),expect(e.hasAttribute("focused")).to.be.eql(!1)}),test("focused property is false",function(){MockInteractions.focus(e),expect(e.focused).to.be.eql(!0),MockInteractions.blur(e),expect(e.focused).to.be.eql(!1)})}),suite("when the focused state is disabled",function(){setup(function(){e.disabled=!0}),test("will not be focusable",function(){expect(e.getAttribute("tabindex")).to.be.eql("-1")})})}),suite("nested focusable",function(){var e;setup(function(){e=fixture("NestedFocusedState")}),test("focus/blur events fired on host element",function(){var t=0,o=0;e.addEventListener("focus",function(){t+=1,MockInteractions.blur(e.$.input)}),e.addEventListener("blur",function(){o+=1}),MockInteractions.focus(e.$.input),expect(o).to.be.greaterThan(0),expect(t).to.be.greaterThan(0)})});</script>
