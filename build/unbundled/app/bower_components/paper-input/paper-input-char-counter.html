<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="paper-input-addon-behavior.html">


</head><body><dom-module id="paper-input-char-counter">

  <style>:host{display:inline-block;float:right;@apply (--paper-font-caption);@apply (--paper-input-char-counter);}</style>

  <template>

    <span>[[_charCounterStr]]</span>

  </template>

</dom-module>

<script>!function(){Polymer({is:"paper-input-char-counter",behaviors:[Polymer.PaperInputAddonBehavior],properties:{_charCounterStr:{type:String,value:"0"}},update:function(e){if(e.inputElement){e.value=e.value||"";var t=e.value.replace(/(\r\n|\n|\r)/g,"--").length;e.inputElement.hasAttribute("maxlength")&&(t+="/"+e.inputElement.getAttribute("maxlength")),this._charCounterStr=t}}})}();</script>
</body></html>
