<!DOCTYPE html><html><head>

    <title>iron-autogrow-textarea tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../iron-autogrow-textarea.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <iron-autogrow-textarea></iron-autogrow-textarea>
      </template>
    </test-fixture>

    <test-fixture id="has-bindValue">
      <template>
        <iron-autogrow-textarea bind-value="foobar"></iron-autogrow-textarea>
      </template>
    </test-fixture>

    <test-fixture id="rows">
      <template>
        <iron-autogrow-textarea rows="3"></iron-autogrow-textarea>
      </template>
    </test-fixture>

    <script>suite("basic",function(){test("setting bindValue sets textarea value",function(){var e=fixture("basic"),t=e.textarea;e.bindValue="batman",assert.equal(t.value,e.bindValue,"textarea value equals to bindValue")}),test("can set an initial bindValue",function(){var e=fixture("has-bindValue");assert.equal(e.textarea.value,"foobar","textarea value equals to initial bindValue")}),test("can set an initial number of rows",function(){var e=fixture("rows");assert.equal(e.textarea.rows,3,"textarea has rows=3")}),test("adding rows grows the textarea",function(){var e=fixture("basic"),t=e.offsetHeight;e.bindValue="batman\nand\nrobin";var a=e.offsetHeight;assert.isTrue(a>t)}),test("removing rows shrinks the textarea",function(){var e=fixture("basic");e.bindValue="batman\nand\nrobin";var t=e.offsetHeight;e.bindValue="batman";var a=e.offsetHeight;assert.isTrue(a<t)})}),suite("focus/blur events",function(){var e;setup(function(){e=fixture("basic")}),test("focus/blur events fired on host element",function(t){var a=0,n=0;e.addEventListener("focus",function(){a+=1,setTimeout(function(){assert.equal(a,1,"one focus event fired"),MockInteractions.blur(e.textarea)})}),e.addEventListener("blur",function(){n+=1,setTimeout(function(){assert.equal(n,1,"one blur event fired"),t()})}),MockInteractions.focus(e.textarea)})}),suite("validation",function(){test("a required textarea with no text is invalid",function(){var e=fixture("basic");e.required=!0,assert.isFalse(e.validate()),e.bindValue="batman",assert.isTrue(e.validate())})});</script>

  

</body></html>
