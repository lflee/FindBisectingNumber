<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Firebase Storage Example</title>

  
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  
  

</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Storage Quickstart</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Upload a file</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
            <p>Select a file below. When it is uploaded, a link will be displayed to the uploaded file.</p>
            <h6>Choose File</h6>
            <input type="file" id="file" name="file">
            <h6>File URL:</h6>
            <span id="linkbox"></span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>function handleFileSelect(e){e.stopPropagation(),e.preventDefault();var n=e.target.files[0],o={contentType:n.type},t=storageRef.child("images").put(n,o);t.on("state_changed",null,function(e){console.error("Upload failed:",e)},function(){console.log("Uploaded",t.snapshot.totalBytes,"bytes."),console.log(t.snapshot.metadata);var e=t.snapshot.metadata.downloadURLs[0];console.log("File available at",e),document.getElementById("linkbox").innerHTML='<a href="'+e+'">Click For File</a>'})}var auth=firebase.auth(),storageRef=firebase.storage().ref();window.onload=function(){document.getElementById("file").addEventListener("change",handleFileSelect,!1),document.getElementById("file").disabled=!0,auth.signInAnonymously().then(function(e){console.log("Anonymous Sign In Success",e),document.getElementById("file").disabled=!1}).catch(function(e){console.error("Anonymous Sign In Error",e)})};</script>


</body></html>
