<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Facebook Sign In Example</title>

  
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  
  

  <script type="text/javascript">function toggleSignIn(){if(firebase.auth().currentUser)firebase.auth().signOut();else{var t=new firebase.auth.FacebookAuthProvider;t.addScope("user_birthday"),firebase.auth().signInWithPopup(t).then(function(t){var e=t.credential.accessToken;t.user;document.getElementById("quickstart-oauthtoken").textContent=e}).catch(function(t){var e=t.code;t.message,t.email,t.credential;"auth/account-exists-with-different-credential"===e?alert("You have already signed up with a different auth provider for that email."):console.error(t)})}document.getElementById("quickstart-sign-in").disabled=!0}function initApp(){firebase.auth().onAuthStateChanged(function(t){if(t){var e=t.displayName,n=t.email,i=t.emailVerified,a=t.photoURL,o=t.isAnonymous,u=t.uid,d=t.refreshToken,s=t.providerData;document.getElementById("quickstart-sign-in-status").textContent="Signed in",document.getElementById("quickstart-sign-in").textContent="Log out",document.getElementById("quickstart-account-details").textContent=JSON.stringify({displayName:e,email:n,emailVerified:i,photoURL:a,isAnonymous:o,uid:u,refreshToken:d,providerData:s},null,"  ")}else document.getElementById("quickstart-sign-in-status").textContent="Signed out",document.getElementById("quickstart-sign-in").textContent="Log in with Facebook",document.getElementById("quickstart-account-details").textContent="null",document.getElementById("quickstart-oauthtoken").textContent="null";document.getElementById("quickstart-sign-in").disabled=!1}),document.getElementById("quickstart-sign-in").addEventListener("click",toggleSignIn,!1)}window.onload=function(){initApp()};</script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <a href="/"><h3>Firebase Authentication</h3></a>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Facebook Authentication with Popup</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>Log in with your Facebook account below.</p>

          
          <button disabled="" class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Log in with Facebook</button>

          
          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
            <div>Facebook OAuth Access Token:</div>
            <pre><code id="quickstart-oauthtoken">null</code></pre>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>


</body></html>
