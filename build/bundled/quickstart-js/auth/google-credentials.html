<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  
  
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID">
  <meta name="google-signin-cookiepolicy" content="single_host_origin">
  <meta name="google-signin-scope" content="profile email">
  
  <title>Google Sign In Example</title>

  
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  
  <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>

  
  

  <script type="text/javascript">function onSignIn(e){console.log("Google Auth Response",e);var t=firebase.auth().onAuthStateChanged(function(n){if(t(),isUserEqual(e,n))console.log("User already signed-in Firebase.");else{var i=firebase.auth.GoogleAuthProvider.credential(e.getAuthResponse().id_token);firebase.auth().signInWithCredential(i).catch(function(e){var t=e.code;e.message,e.email,e.credential;"auth/account-exists-with-different-credential"===t?alert("You have already signed up with a different auth provider for that email."):console.error(e)})}})}function isUserEqual(e,t){if(t)for(var n=t.providerData,i=0;i<n.length;i++)if(n[i].providerId===firebase.auth.GoogleAuthProvider.PROVIDER_ID&&n[i].uid===e.getBasicProfile().getId())return!0;return!1}function handleSignOut(){var e=gapi.auth2.getAuthInstance();e.signOut().then(function(){firebase.auth().signOut()})}function initApp(){firebase.auth().onAuthStateChanged(function(e){if(e){var t=e.displayName,n=e.email,i=e.emailVerified,a=e.photoURL,o=e.isAnonymous,u=e.uid,r=e.refreshToken,s=e.providerData;document.getElementById("quickstart-sign-in-status").textContent="Signed in",document.getElementById("signout").disabled=!1,document.getElementById("quickstart-account-details").textContent=JSON.stringify({displayName:t,email:n,emailVerified:i,photoURL:a,isAnonymous:o,uid:u,refreshToken:r,providerData:s},null,"  ")}else document.getElementById("quickstart-sign-in-status").textContent="Signed out",document.getElementById("signout").disabled=!0,document.getElementById("quickstart-account-details").textContent="null"}),document.getElementById("signout").addEventListener("click",handleSignOut,!1)}window.onload=function(){initApp()};</script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <a href="/"><h3>Firebase Authentication</h3></a>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Google Authentication with OAuth Credentials</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>Sign in with your Google account below.</p>
          
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          
          <br>
          <button disabled="" class="mdl-button mdl-js-button mdl-button--raised" id="signout" name="signout">Sign Out</button>

          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>


</body></html>
