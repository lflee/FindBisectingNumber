<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>core-input a11y tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link href="../core-input.html" rel="import">

</head>
<body>

  <input id="input1" is="core-input" placeholder="label">
  <input id="input2" is="core-input" disabled="">

  <script>var i1=document.getElementById("input1"),i2=document.getElementById("input2");test("aria-label set to placeholder",function(t){assert.strictEqual("label",i1.getAttribute("aria-label")),i1.setAttribute("placeholder","new label"),flush(function(){assert.strictEqual(i1.getAttribute("aria-label"),"new label"),t()})}),test("aria-disabled is set",function(t){assert.ok(i2.hasAttribute("aria-disabled")),i2.removeAttribute("disabled"),flush(function(){assert.ok(!i2.hasAttribute("aria-disabled")),t()})});</script>



</body></html>
