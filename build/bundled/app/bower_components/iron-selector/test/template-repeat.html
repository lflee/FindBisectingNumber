<!DOCTYPE html><html><head>

  <title>iron-selector-template-repeat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../iron-selector.html">

  <style>.iron-selected{background:#ccc;}</style>

</head>
<body>

  <template is="dom-bind">
    <iron-selector id="selector" selected="1">
      <template id="t" is="dom-repeat">
        <div id$="[[item.name]]">{{item.name}}</div>
      </template>
    </iron-selector>
  </template>

  <script>suite("dom-repeat",function(){var e,t,s;setup(function(){e=document.querySelector('template[is="dom-bind"]'),t=e.$.selector,s=e.$.t,s.items=[{name:"item0"},{name:"item1"},{name:"item2"},{name:"item3"}]}),teardown(function(){s.items=[]}),test("supports repeated items",function(e){setTimeout(function(){assert.equal(t.items.length,4),assert.equal(t.selected,1);var s=t.selectedItem;assert.equal(t.items[1],s),assert.isTrue(s.classList.contains("iron-selected")),e()})}),test("update items",function(e){setTimeout(function(){assert.equal(t.items.length,4),assert.equal(t.selected,1),s.items=[{name:"foo"},{name:"bar"}],setTimeout(function(){assert.equal(t.items.length,2),assert.equal(t.selected,1),assert.isTrue(t.querySelector("#bar").classList.contains("iron-selected")),e()})})}),test("set selected to something else",function(e){setTimeout(function(){t.selected=3;var s=t.selectedItem;assert.equal(t.items[3],s),assert.isTrue(s.classList.contains("iron-selected")),e()})})});</script>



</body></html>
