<!DOCTYPE html><html><head>

  <title>paper-input-container tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../iron-input/iron-input.html">
  <link rel="import" href="../paper-input-container.html">
  <link rel="import" href="letters-only.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <input id="i">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="has-value">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <input id="i" value="value">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="no-float-has-value">
    <template>
      <paper-input-container no-label-float="">
        <label id="l">label</label>
        <input id="i" value="value">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="always-float">
    <template>
      <paper-input-container always-float-label="">
        <label id="l">label</label>
        <input id="i" value="value">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-numbers">
    <template>
      <paper-input-container auto-validate="">
        <label id="l">label</label>
        <input is="iron-input" id="i" pattern="[0-9]*">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="manual-validate-numbers">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <input is="iron-input" id="i" pattern="[0-9]*">
      </paper-input-container>
    </template>
  </test-fixture>

  <letters-only></letters-only>

  <test-fixture id="auto-validate-validator">
    <template>
      <paper-input-container auto-validate="">
        <label id="l">label</label>
        <input is="iron-input" id="i" pattern="[0-9]*" validator="letters-only">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-validator-has-invalid-value">
    <template>
      <paper-input-container auto-validate="">
        <label id="l">label</label>
        <input is="iron-input" id="i" validator="letters-only" value="123123">
      </paper-input-container>
    </template>
  </test-fixture>

  <script>function getTransform(i){var e=getComputedStyle(i);return e.transform||e.webkitTransform}suite("label position",function(){test("label is visible by default",function(){var i=fixture("basic");assert.equal(getComputedStyle(i.querySelector("#l")).visibility,"visible","label has visibility:visible")}),test("label is floated if value is initialized to not null",function(){var i=fixture("has-value");assert.notEqual(getTransform(i.querySelector("#l")),"none","label has transform")}),test("label is invisible if no-label-float and value is initialized to not null",function(){var i=fixture("no-float-has-value");assert.equal(getComputedStyle(i.querySelector("#l")).visibility,"hidden","label has visibility:hidden")}),test("label is floated if always-float-label is true",function(){var i=fixture("always-float");assert.notEqual(getTransform(i.querySelector("#l")),"none","label has transform")})}),suite("focused styling",function(){test("label is colored when input is focused and has value",function(i){var e=fixture("has-value"),t=(Polymer.dom(e).querySelector("#l"),Polymer.dom(e).querySelector("#i")),s=Polymer.dom(e.root).querySelector(".input-content");MockInteractions.focus(t),requestAnimationFrame(function(){assert.isTrue(e.focused,"focused is true"),assert.isTrue(s.classList.contains("label-is-highlighted"),"label is highlighted when input has focus"),i()})}),test("label is not colored when input is focused and has null value",function(i){var e=fixture("basic"),t=(Polymer.dom(e).querySelector("#l"),Polymer.dom(e).querySelector("#i")),s=Polymer.dom(e.root).querySelector(".input-content");MockInteractions.focus(t),requestAnimationFrame(function(){assert.isFalse(s.classList.contains("label-is-highlighted"),"label is not highlighted when input has focus and has null value"),i()})}),test("underline is colored when input is focused",function(i){var e=fixture("basic"),t=Polymer.dom(e).querySelector("#i"),s=Polymer.dom(e.root).querySelector(".underline");assert.isFalse(s.classList.contains("is-highlighted"),"line is not highlighted when input is not focused"),MockInteractions.focus(t),requestAnimationFrame(function(){assert.isTrue(s.classList.contains("is-highlighted"),"line is highlighted when input is focused"),i()})})}),suite("validation",function(){test("styled when the input is set to an invalid value with auto-validate",function(){var i=fixture("auto-validate-numbers"),e=Polymer.dom(i).querySelector("#i"),t=Polymer.dom(i.root).querySelector(".input-content"),s=Polymer.dom(i.root).querySelector(".underline");e.bindValue="foobar",assert.isTrue(i.invalid,"invalid is true"),assert.isTrue(t.classList.contains("is-invalid"),"label has invalid styling when input is invalid"),assert.isTrue(s.classList.contains("is-invalid"),"underline has invalid styling when input is invalid")}),test("styled when the input is set to an invalid value with auto-validate, with validator",function(){var i=fixture("auto-validate-validator"),e=Polymer.dom(i).querySelector("#i"),t=Polymer.dom(i.root).querySelector(".input-content"),s=Polymer.dom(i.root).querySelector(".underline");e.bindValue="123123",assert.isTrue(i.invalid,"invalid is true"),assert.isTrue(t.classList.contains("is-invalid"),"label has invalid styling when input is invalid"),assert.isTrue(s.classList.contains("is-invalid"),"underline has invalid styling when input is invalid")}),test("styled when the input is set initially to an invalid value with auto-validate, with validator",function(){var i=fixture("auto-validate-validator-has-invalid-value");assert.isTrue(i.invalid,"invalid is true"),assert.isTrue(Polymer.dom(i.root).querySelector(".underline").classList.contains("is-invalid"),"underline has is-invalid class")}),test("styled when the input is set to an invalid value with manual validation",function(){var i=fixture("manual-validate-numbers"),e=Polymer.dom(i).querySelector("#i"),t=Polymer.dom(i.root).querySelector(".input-content"),s=Polymer.dom(i.root).querySelector(".underline");e.bindValue="foobar",e.validate(),assert.isTrue(i.invalid,"invalid is true"),assert.isTrue(t.classList.contains("is-invalid"),"label has invalid styling when input is invalid"),assert.isTrue(s.classList.contains("is-invalid"),"underline has invalid styling when input is invalid")})});</script>



</body></html>
