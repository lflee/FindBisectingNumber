<!DOCTYPE html><html><head>

  <title>iron-validatable-behavior tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="test-validatable.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <test-validatable></test-validatable>
    </template>
  </test-fixture>

  <script>suite("basic",function(){test("setting `invalid` sets `aria-invalid=true`",function(){var i=fixture("basic");i.invalid=!0,assert.equal(i.getAttribute("aria-invalid"),"true","aria-invalid is set"),i.invalid=!1,assert.isFalse(i.hasAttribute("aria-invalid"),"aria-invalid is unset")}),test("validate() is true if a validator isn't set",function(){var i=fixture("basic"),a=i.validate();assert.isTrue(a)})});</script>


</body></html>
