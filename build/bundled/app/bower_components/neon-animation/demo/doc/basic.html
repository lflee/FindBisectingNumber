<!DOCTYPE html><html><head>
    <title>neon-animation demo: basic</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="my-animatable.html">

  </head>
  <body>

    <template is="dom-bind">

      <button on-click="_onButtonClick">click me</button>
      <br>
      <my-animatable></my-animatable>

    </template>

    <script>var scope=document.querySelector('template[is="dom-bind"]');scope._onButtonClick=function(e){var t=document.querySelector("my-animatable");t&&t.animate()};</script>

  

</body></html>
